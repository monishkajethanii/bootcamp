<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="h-[900px]">
        <div class="static bg-yellow-200">I'm static</div>
        <div class="relative top-14 left-4 bg-green-200">I'm relative</div>
        <div class="relative bg-gray-100 w-64 h-40 top-20">
            <div class="absolute top-2 left-2 bg-blue-300 p-2">I'm absolute</div>
        </div>
        <div class="fixed bottom-4 right-4 bg-red-300 p-2">
            I'm fixed at bottom-right
        </div>
        <div class="sticky top-0 bg-purple-300 p-2">
            I'm sticky header
        </div>
    </div>
</body>
</html>
